<!DOCTYPE html>
<html lang="en">

                    <strong>EAlbum</strong>

    <script src="js/jquery.cookie.js"></script>
    <script>
        function isLogin(){
            $.ajax({
                url:'user/isLogin',
                type:'POST',
                dataType:'JSON',
                success: function(res){
                    if(res){
                        window.location.href="main.html";
                    }
                }
            })
        }
        isLogin();
